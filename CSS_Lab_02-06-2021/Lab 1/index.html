<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Current Weather</title>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<h2 class="main-title">current weather</h2>
		<div class="border clearfix">
			<h1 class="town">atlanta</h1>
			<div id="left-panel">
				<img src="img/sun.png" alt="Sunny day" />
				<div id="temperature-info">
					<div class="temp">22&deg; C</div>
					<div class="feels">Feels like 23.5&deg;</div>
				</div>
			</div>

			<div id="right-panel">
				<div class="clearfix row">
					<div class="left">Humidity:</div>
					<div class="right"><span>60</span>%</div>
				</div>
				<hr />
				<div class="clearfix row">
					<div class="left">Wind:</div>
					<div class="right">W <span>13</span> mph</div>
				</div>
				<hr />
				<div class="clearfix row">
					<div class="left">Wind Gusts:</div>
					<div class="right"><span>20</span> mph</div>
				</div>
				<hr />
				<div class="clearfix row">
					<div class="left">Visibility:</div>
					<div class="right"><span class="low">4</span> mi</div>
				</div>
			</div>
		</div>

		<div class="border clearfix">
			<h1 class="town">miami</h1>

			<div id="left-panel">
				<img src="img/sun.png" alt="Sunny day" />
				<div id="temperature-info">
					<div class="temp">24&deg; C</div>
					<div class="feels">Feels like 25.5&deg;</div>
				</div>
			</div>

			<div id="right-panel">
				<div class="clearfix row">
					<div class="left">Humidity:</div>
					<div class="right"><span>99</span>%</div>
				</div>

				<hr />

				<div class="clearfix row">
					<div class="left">Wind:</div>
					<div class="right">W <span>20</span> mph</div>
				</div>

				<hr />

				<div class="clearfix row">
					<div class="left">Wind Gusts:</div>
					<div class="right"><span>25</span> mph</div>
				</div>

				<hr />

				<div class="clearfix row">
					<div class="left">Visibility:</div>
					<div class="right"><span class="low">4</span> mi</div>
				</div>
			</div>
		</div>

		<footer>
			<a href="#">The weather around</a>
		</footer>
	</body>
</html>
